<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tests Distanciel">
  <title>Contact Form Example</title>
</head>

<body>
  <h2 class="content-head is-center">Tests pour le Distanciel</h2>
  <aside>
       <p>
           Bonjour vous voici sur la page pour effectuer les tests ! </p>
           <p>Une fois les tests effectués ne pas oublier de <b><em>l'envoyer !</em></b>
       </p>
   </aside>


   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="style.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbwnrSqRIxsL5VvUGe09Od9JOt1h4wtawb000lg_/exec">


    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name">Nom et Prénom :</label>
        <input id="name" name="name" placeholder="Exemple : Jérémy Aires" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="message">Avez vous des questions : </label>
        <textarea id="message" name="message" rows="10"
        placeholder="....."></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="email">Merci d'indiquer votre adresse Mail :</label>
        <input id="email" name="email" type="email" value=""
        required placeholder="Nom.prénom@gmail.com"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="color">Le test a t-il été clair pour vous : </label>
        <input id="color" name="color" placeholder="Oui / Non" />
      </fieldset>

      <fieldset class="pure-group honeypot-field">
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Envoyer</button>
    </div>

  
    <div class="thankyou_message" style="display:none;">
      <h2><em>Merci d'avoir effectué les tests</em> Vos tests on bien été envoyés au Support technique</h2>
    </div>

  </form>


  <script data-cfasync="false" src="form-submission-handler.js"></script>


</body>
</html>
