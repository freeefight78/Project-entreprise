<body>
  <h2 class="content-head is-center">Tests pour le Distanciel</h2>
  <aside>
       <p>
           Bonjour vous voici sur la page pour effectuer les tests ! </p>

       </p>
   </aside>


   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbwnrSqRIxsL5VvUGe09Od9JOt1h4wtawb000lg_/exec">


    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name">Nom et Prénom :</label>
        <input id="name" name="name" placeholder="Exemple : Jérémy Aires" />
      </fieldset>
        
        <table>
            <tr>
        <fieldset class="pure-group">
            <td><label for="webcam">Avez vous une WebCam : </label></td>
            <td><label for="micro">Un Micro : </label></td>
      </fieldset>
            </tr>
              <tr>
        <fieldset class="pure-group">
            <td><input id="webcam" name="webcam" placeholder="Oui / Non" /></td>
        <td><input id="micro" name="micro" placeholder="Oui / Non" /></td>     </fieldset>
            </tr>
        </table>
         
        <!--OST Widget code start-->
        <table>
            <tr>
                <td><div style="width:70%;height:0;padding-bottom:70%;position:relative;"></td>
                <td><iframe style="border:none;position:absolute;top:0;left:0;width:70%;height:50%;min-height:220px;border:none;overflow:hidden !important;" src="//openspeedtest.com/Get-widget.php"></iframe></div></td> 
           </tr>
        </table>
            <!-- OST Widget code end -->
 
        <fieldset class="pure-group">
        <label for="message">Avez vous des questions : </label>
        <textarea id="message" name="message" rows="10"
        placeholder="....."></textarea>
      </fieldset>
      
      <fieldset class="pure-group">
        <label for="email">Merci d'indiquer votre adresse Mail :</label>
        <input id="email" name="email" type="email" value=""
        required placeholder="Nom.prénom@gmail.com"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="avis">Le test a t-il été clair pour vous : </label>
        <input id="avis" name="avis" placeholder="Oui / Non" />
      </fieldset>

      <fieldset class="pure-group honeypot-field">
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Envoyer</button>
    </div>

  
    <div class="thankyou_message" style="display:none;">
      <h2><em>Merci d'avoir effectué les tests</em>, ils ont bien été envoyés au Support technique</h2>
    </div>

  </form>
